<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="card">
    <div class="result">
      <p>Your Result</p>
  
      <div class="result-score">
        <p>76</p>
        <p>of 100</p>
      </div>

      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <p class="sum">Summary</p>

      <div class="reaction">
        <div class="summary-score">
          <img src="assets/images/icon-reaction.svg">
          <p>Reaction</p>
          <p><span>80</span> / 100</p>
        </div>
      </div>

      <div class="memory">
        <div class="summary-score">
          <img src="assets/images/icon-memory.svg">
          <p>Memory</p>
          <p><span>92</span> / 100</p>
        </div>
      </div>

      <div class="verbal">
        <div class="summary-score">
          <img src="assets/images/icon-verbal.svg">
          <p>Verbal</p>
          <p><span>61</span> / 100</p>
        </div>
      </div>

     <div class="visual">
        <div class="summary-score">
          <img src="assets/images/icon-visual.svg">
          <p>Visual</p>
          <p><span>72</span> / 100</p>
        </div>
      </div>

      <div class="continue">
        <p>Continue</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sajal Jamarkattel</a>.
  </div>
</body>
</html>
